<template name = "todoForm">
	<form id = "submitTask">
		<label>input task</label><input id = "task" type = "text">
		<button id = "taskBtn" type = "submit">Submit</button>
	</form>
</template>

<template name = "fossilForm">

	{{#autoForm id="fossilForm" type="insert" collection="Fossils" validation = "submit"}}
	{{> afQuickField name="specNum"}}
	{{> afQuickField name="locality"}}
	{{> afQuickField name="coordinates"}}
	{{> afQuickField name="components"}}
	{{> afQuickField name="date"}}
	{{> afQuickField name="collector"}}
	
	
	

	{{> afQuickField name="fileId" type="cfs-file" collection="images"}}
	
	<button type="submit">Submit</button>
	{{/autoForm}}
	
</template>
