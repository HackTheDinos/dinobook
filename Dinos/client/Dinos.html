<head>
	<title>DinoBook</title>
</head>

<template name = "applicationLayout">
	<div class ="row">

	<div class ="col-md-3" id ="dash">
		{{>loginButtons}}
		{{>menu}}
	</div>

	<div class = "col-md-9" id = "main">{{>yield}}</div>
	</div>
</template>

<template name = "home">
	<h1>HEY</h1>
</template>

<template name = "search">
{{> EasySearch.Input index=FossilsIndex }}

	<ul>
        {{#EasySearch.Each index=FossilsIndex }}
            <li>Name of the collector: {{collector}}</li>
        {{/EasySearch.Each}}
    </ul>
</template>

<template name = "loader">
	{{> spinner}}
</template>

<template name = "menu">
	<div id = "menuDiv">
		<ul>
			<li><a href="{{pathFor route='home'}}">Home</a></li> 
			<li><a href="{{pathFor route='map'}}">Map</a></li> 	
			<li><a href="{{pathFor route='fossilForm'}}">Input Fossil</a></li>
			<li><a href="{{pathFor route='fossilList'}}">Fossil List</a> </li>
			<li><a href="{{pathFor route='todoList'}}">shopping list</a> </li>
			<li><a href="{{pathFor route='search'}}">search</a> </li>
		</ul>
	</div>
</template>
