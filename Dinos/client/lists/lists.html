<template name = "fossilList">
	<h1>FOSSIL LIST GOES HERE</h1>

	

	{{#each posts}}
	<dl>
		<dt>Specimen Number</dt>
		<dd>{{specNum}}</dd>
		<dt>Locality</dt>
		<dd>{{locality}}</dd>
		<dt>Date</dt>
		<dd>{{date}}</dd>
		<dt>components</dt>
		<dd>{{components}}</dd>
		<dt>collector</dt>
		<dd>{{collector}}</dd>
		{{>imageView}}
		
	</dl>
	{{/each}}


			
</template>

<template name = "todoList">

	{{>todoForm}}

	{{#each taskList}}
	<p>{{task}}</p>
	{{/each}}
</template>
