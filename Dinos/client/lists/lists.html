<template name = "fossilList">
	{{#each posts}}
	<dl>
		<dt>Specimen Number</dt>
		<dd>{{specNum}}</dd>
		<dt>Locality</dt>
		<dd>{{locality}}</dd>
		<dt>Date</dt>
		<dd>{{date}}</dd>
		<dt>components</dt>
		<dd>{{components}}</dd>
		<dt>collector</dt>
		<dd>{{collector}}</dd>
		{{>imageView}}
		
	</dl>
	{{/each}}



</template>

<template name = "todoList">

	{{>todoForm}}
	{{#each taskList}}
	<div class="row">
		<li><div class="col-md-6"><p>{{task}}</p></div>
		<div class="col-md-6">[<a href="#" class="deleteTodo">Delete</a>]</div></li>
	</div>
	{{/each}}
</template>
